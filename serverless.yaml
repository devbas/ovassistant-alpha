    PostgresqlDatabaseInstance:
      Type: AWS::RDS::DBInstance
      DeletionPolicy: Delete
      Properties:
        DBSubnetGroupName:
          Ref: PostgresqlDatabaseSubnet
#        DBClusterIdentifier:
#          Ref: PostgresqlDatabaseInstance
        DBInstanceClass: db.t3.small
        #Engine: MySQL
        #EngineMode: serverless
        Engine: postgresql
        AllocatedStorage: '5'
        MasterUsername: ${self:custom.db_username}
        MasterUserPassword: ${self:custom.db_password}
        EngineVersion: 11.2
        AutoMinorVersionUpgrade: true
        PubliclyAccessible: false
        EnablePerformanceInsights: true
        DBParameterGroupName:
          Ref: PostgresqlDatabaseParamGroup
    PostgresqlDatabaseSubnet:
      Type: AWS::RDS::DBSubnetGroup
      Properties: 
        DBSubnetGroupName: ${self:custom.name}-postgresql-subnet-group
        DBSubnetGroupDescription: ${self:custom.name}-postgresql-subnet-group
        SubnetIds: 
          - Ref: PrivateSubnet1a
          - Ref: PrivateSubnet1b
    PostgresqlDatabaseParamGroup:
      Type: AWS::RDS::DBParameterGroup
      Properties:
        Description: The parameter group for the postgres database
        Family: postgres11
        Parameters:
          log_connections: 0
